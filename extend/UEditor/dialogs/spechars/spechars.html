<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="../internal.js"></script>
    <style type="text/css">
        html,body{overflow:hidden;}
        #specharsTab{width: 100%;margin: 10px auto; zoom:1;position: relative; padding:0 5px; box-sizing: border-box;}
        .tabbody {height:461px; overflow-y:auto;}
        .tabbody::-webkit-scrollbar{width: 10px;}
        /* Track */
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 1px rgba(0,0,0,0.2); 
        }
 
        /* Handle */
        ::-webkit-scrollbar-thumb {
            -webkit-border-radius: 10px;
            border-radius: 10px;
            background: rgba(0,0,0,0.1); 
          
        }
        .tabbody span{ margin: 5px 7px;text-align: center;display:inline-block;width: 40px;height:16px;line-height: 16px;cursor: pointer; }
        .tabhead span{width: 74px;}
    </style>
</head>
<body>
    <div id="specharsTab">
        <div id="tabHeads" class="tabhead"></div><div id="tabBodys" class="tabbody"></div>
    </div>
<script type="text/javascript" src="spechars.js"></script>
</body>
</html>
